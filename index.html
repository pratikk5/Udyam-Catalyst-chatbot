<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Udyam Catalyst 🚀 | Your Startup Co-Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #17a2b8;
            --dark: #212529;
            --darker: #1a1d20;
            --light: #f8f9fa;
            --user-bubble: #0056b3;
            --bot-bubble: #343a40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            height: 100dvh;
            background: rgba(26, 29, 32, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            min-height: 60px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .profile-pic i {
            font-size: 18px;
        }

        .header-content h1 {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.2;
            word-break: break-word;
        }

        .status {
            display: flex;
            align-items: center;
            font-size: 12px;
            opacity: 0.9;
            margin-top: 3px;
            flex-wrap: wrap;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background-color: #4ade80;
            border-radius: 50%;
            margin-right: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, var(--user-bubble), var(--primary));
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background: var(--bot-bubble);
            color: white;
            align-self: flex-start;
        }

        .message-time {
            display: block;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-area {
            display: flex;
            padding: 10px;
            background: rgba(40, 43, 47, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            width: 100%;
            flex-shrink: 0;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 15px;
        }

        #sendButton {
            width: 45px;
            height: 45px;
            margin-left: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 16px;
            }

            #userInput {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic"><i class="fas fa-rocket"></i></div>
            <div class="header-content">
                <h1>Udyam Catalyst 🚀</h1>
                <div class="status">
                    <span class="status-dot"></span> Your AI Startup Co-Pilot
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <span class="message-text">Welcome! I'm <b>Udyam Catalyst</b>, your AI partner for building the next big thing in India. 🚀 How can I help you today? 💡</span>
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask for startup ideas, a SWOT analysis, etc...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatMessages");
        const inputField = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendButton");

        // Load saved chat history
        window.addEventListener("DOMContentLoaded", () => {
            const saved = JSON.parse(localStorage.getItem("chatHistory")) || [];
            saved.forEach(msg => appendMessage(msg.sender, msg.text, msg.time));
        });

        function appendMessage(sender, text, time = new Date().toLocaleTimeString()) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.innerHTML = `<span class="message-text">${text}</span>
                                <span class="message-time">${time}</span>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Save to localStorage
            let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.push({ sender, text, time });
            localStorage.setItem("chatHistory", JSON.stringify(history));
        }

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage("user", message);
            inputField.value = "";

            const typing = document.createElement("div");
            typing.classList.add("message", "bot", "typing");
            typing.textContent = "Typing...";
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                typing.remove();
                appendMessage("bot", data.reply);
            } catch (error) {
                typing.remove();
                appendMessage("bot", "⚠️ Unable to connect to the server.");
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        inputField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
